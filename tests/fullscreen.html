<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Particles Engine - Fullscreen test</title>
<script src="../ParticlesEngine.js" type="text/jscript"></script>

<style>

body, html {

width:100%;
height:100%;
margin:0;
background:#C7C7C7;
overflow:hidden;

}

#animation1 {

width:100%;
height:100%;

}


</style>
</head>

<body>


<div id="animation1"></div>


<script>

generateParticles("animation1")

    window.onclick = function(){

        particleEngine.addEmitter("point",{

            positionX: 0,
            positionY: 0,
            positionXpx: particleEngine.mousePositionX,
            positionYpx: particleEngine.mousePositionY,
            particlesNumber: 30
        },
        {
            particleType: "circle", // square, text, circle
            initialSize: 3,
            randomSize: true,
            minimumSize: 1,
            maximumSize: 5,
            moveLimit: 300,
            durationMin:50,
            durationMax: 200,

            lifeTimeMin: 5,
            lifeTimeMax: 150,

            // particles color

            particleColor: {red:255, green:0, blue:0, alpha:1},
            randomOpacity: true,
            particleMinimumOpacity: 0.1,
            particleMaximumOpacity: 0.9
        })

    }

</script>
</body>
</html>
