<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Particles Engine - Fullscreen test</title>
    <script src="../ParticlesEngine.js" type="text/javascript"></script>

    <style>

        body, html {

            width:100%;
            height:100%;
            margin:0;
            background:#C7C7C7;
            overflow:hidden;

        }

        #animation1 {

            width:100%;
            height:100%;

        }


    </style>
</head>

<body>


<div id="animation1"></div>


<script>

    initParticleEngine("animation1");

    window.onclick = function() {

        particleEngine.addEmitter("random", {

                    positionX: particleEngine.mousePositionX,
                    positionY: particleEngine.mousePositionY,
                    particlesNumber: 100
                },
                {
                    type: "circle", // square, text, circle
                    initialSize: 3,
                    randomSize: true,
                    minimumSize: 1,
                    maximumSize: 4,
                    moveLimit: 150,
                    durationMin: 30,
                    durationMax: 70,

                    lifeTimeMin: 50,
                    lifeTimeMax: 50,

                    // particles color
                    red: 255,
                    green: 0,
                    blue: 0,
                    opacity: 1,
                    randomOpacity: true,
                    minimumOpacity: 0.1,
                    maximumOpacity: 0.9
                });

    }

</script>
</body>
</html>
